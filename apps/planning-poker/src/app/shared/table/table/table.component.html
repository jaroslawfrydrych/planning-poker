<planning-poker-card-container *ngFor="let player of players$ | async"
                               [cardsInRow$]="cardsInRow$">
  <planning-poker-table-card-container [label]="player.name"
                                       [card]="player.card"
                                       [playerReady]="isPlayerReady(player)"
                                       [gameState$]="gameState$"></planning-poker-table-card-container>
</planning-poker-card-container>
