<div class="cookies-container"
     [@inOutAnimation]
     *ngIf="displayCookiesSubject$ | async">
  <img src="/assets/images/cookie.svg"
       alt="cookie icon">
  <p>This website uses cookies to ensure you get the best experience on our website.</p>
  <button haxit-button
          [buttonColor]="buttonColor.ACCENT"
          (click)="acceptCookies()">Got it!
  </button>
</div>
