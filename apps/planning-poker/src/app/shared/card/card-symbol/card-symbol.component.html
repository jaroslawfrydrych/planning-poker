<ng-container [ngSwitch]="card">
  <ng-container *ngSwitchCase="cards.COFFEE">
    <planning-poker-icon>local_cafe</planning-poker-icon>
  </ng-container>

  <ng-container *ngSwitchCase="cards.INFINITE">
    <planning-poker-icon>all_inclusive</planning-poker-icon>
  </ng-container>

  <ng-container *ngSwitchDefault>
    {{card}}
  </ng-container>
</ng-container>
