<ng-container [ngSwitch]="card">
  <ng-container *ngSwitchCase="cards.COFFEE">
    <haxit-icon>local_cafe</haxit-icon>
  </ng-container>

  <ng-container *ngSwitchCase="cards.INFINITE">
    <haxit-icon>all_inclusive</haxit-icon>
  </ng-container>

  <ng-container *ngSwitchDefault>
    {{card}}
  </ng-container>
</ng-container>
