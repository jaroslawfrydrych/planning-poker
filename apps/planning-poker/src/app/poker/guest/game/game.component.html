<div class="cards">
  <ng-container *ngFor="let card of cards">
    <planning-poker-card [card]="card"
                         [selected$]="selectedCard$"
                         (cardClick)="onCardClick(card)"></planning-poker-card>
  </ng-container>
</div>

<div class="sidebar">
  <h3>Other players:</h3>
  <ul>
    <li *ngFor="let user of users$ | async">
      {{user.name}}<span *ngIf="user.status === userStatuses.VOTED"> (voted)</span>
    </li>
  </ul>
</div>
