<div class="label">{{label}}</div>

<planning-poker-card-item class="card-front"
                          [class.in-review]="isInReviewState$ | async">
  <planning-poker-icon *ngIf="!playerReady">hourglass_empty</planning-poker-icon>
  <planning-poker-icon *ngIf="playerReady">check</planning-poker-icon>
</planning-poker-card-item>

<planning-poker-card-item class="card-back"
                          [class.in-review]="isInReviewState$ | async"
                          [class.player-no-choice]="card === null && (isInReviewState$ | async)">
  <ng-container [ngSwitch]="card">
    <planning-poker-icon *ngSwitchCase="null">close</planning-poker-icon>
    <planning-poker-card-symbol *ngSwitchDefault
                                [card]="card"></planning-poker-card-symbol>
  </ng-container>

</planning-poker-card-item>
