<planning-poker-layout>
  <planning-poker-header>
    <h1>Planning Poker</h1>
    <h2>Probably easiest one to use</h2>
  </planning-poker-header>

  <planning-poker-content>
    <button planningPokerButton
            buttonColor="secondary"
            (click)="goToGuestPath()">Join existing room
    </button>
    <span class="hidden-on-mobile">or</span>
    <button class="hidden-on-mobile"
            planningPokerButton
            (click)="goToHostPath()">Create new one
    </button>
  </planning-poker-content>


</planning-poker-layout>
